<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - ArtAndSpeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-theme="light">
    <header class="minimal-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ArtAndSpeed</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="booking.html" class="btn btn-primary">Booking</a></li>
                </ul>
                <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <form id="forgot-password-form" class="form-card auth-form">
                    <h2>Lupa Password Anda?</h2>
                    <p class="form-description">Masukkan email Anda di bawah ini dan kami akan mengirimkan link untuk mereset password Anda.</p>
                    <div class="form-group">
                        <label for="forgot-email">Email:</label>
                        <input type="email" id="forgot-email" name="email" required placeholder="email@contoh.com">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Kirim Link Reset</button>
                    <div class="auth-links-bottom">
                        <p>Kembali ke <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ArtAndSpeed. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
