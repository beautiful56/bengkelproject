<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - ArtAndSpeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-theme="light">
    <header class="minimal-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ArtAndSpeed</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="booking.html" class="btn btn-primary">Booking</a></li>
                </ul>
                <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <form id="register-form" class="form-card auth-form">
                    <h2>Daftar Akun Baru</h2>
                    <div class="form-group">
                        <label for="register-name">Nama Lengkap:</label>
                        <input type="text" id="register-name" name="name" required placeholder="Nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required placeholder="email@contoh.com">
                    </div>
                    <div class="form-group password-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required class="password-input" placeholder="Minimal 6 karakter">
                        <span class="toggle-password" data-target="register-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirm-password">Konfirmasi Password:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required class="password-input" placeholder="Ulangi Password Anda">
                        <span class="toggle-password" data-target="confirm-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Daftar</button>
                    <div class="auth-links-bottom">
                        <p>Sudah punya akun? <a href="login.html">Login Di Sini</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ArtAndSpeed. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
