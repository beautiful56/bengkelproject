<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ArtAndSpeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-theme="light">
    <header class="minimal-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ArtAndSpeed</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="booking.html" class="btn btn-primary">Booking</a></li>
                </ul>
                <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <form id="reset-password-form" class="form-card auth-form">
                    <h2>Atur Password Baru Anda</h2>
                    <p class="form-description">Silakan masukkan password baru Anda di bawah ini.</p>
                    <div class="form-group password-group">
                        <label for="new-password">Password Baru:</label>
                        <input type="password" id="new-password" name="new_password" required class="password-input" placeholder="Minimal 6 karakter">
                        <span class="toggle-password" data-target="new-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirm-new-password">Konfirmasi Password Baru:</label>
                        <input type="password" id="confirm-new-password" name="confirm_new_password" required class="password-input" placeholder="Ulangi password baru Anda">
                        <span class="toggle-password" data-target="confirm-new-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Reset Password</button>
                    <div class="auth-links-bottom">
                        <p>Kembali ke <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ArtAndSpeed. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
